<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>color</title>
  <link rel="stylesheet" href="https://mr-jeany.github.io/test/style.css">
  <script type="text/javascript">
function addLink() {
 var body_element = document.getElementsByTagName('body')[0];
 var selection;
 selection = window.getSelection();
 var pagelink = "<br /><br /> Источник: <a href='"+document.location.href+"'>"+document.location.href+"</a><br />";
 var copytext = selection + pagelink;
 var newdiv = document.createElement('div');
 newdiv.style.position='absolute';
 newdiv.style.left='-99999px';
 body_element.appendChild(newdiv);
 newdiv.innerHTML = copytext;
 selection.selectAllChildren(newdiv);
 window.setTimeout(function() {
 body_element.removeChild(newdiv);
 },0);
}
document.oncopy = addLink;
</script>
 </head> 
 <body>
  <p><span class="red">H</span><span class="orange">e</span><span class="blue">l</span><span class="purple">l</span><span class="pink">o</span>!</p> 
  <p>I <span class="boldd">am</span> <span class="italic">site</span>, <span class="under">yeah</span>.</p>
  <p class="usual">This is usual text.</p>
  <p class="unusual1">This is first unusual text.</p>
  <p class="unusual2">This is second unusual text.</p>
  <p>This is text.</p>
 </body>
</html>
